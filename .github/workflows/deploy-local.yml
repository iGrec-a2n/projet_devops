name: Deploy App

on:
  workflow_dispatch:

jobs:
  deploy-local:
    runs-on: ubuntu-latest

    steps:
      - name: Chekout code
        uses: actions/checkout@v3

      - name: Log in to Dockerhub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Pull Docker images
        run: |
          docker pull ${{ secrets.DOCKER_USERNAME }}/shopping-app-frontend:latest
          docker pull ${{ secrets.DOCKER_USERNAME }}/shopping-app-backend:latest
      
      - name: Deploy with Docker Compose
        run: |
          docker-compose up -d
